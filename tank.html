const stateSelect = document.getElementById('stateSelect');
const districtSelect = document.getElementById('districtSelect');
const result = document.getElementById('result');

Object.keys(rainfallData).forEach(state => {
  let option = document.createElement('option');
  option.value = state;
  option.text = state;
  stateSelect.appendChild(option);
});

stateSelect.addEventListener('change', function() {
  districtSelect.innerHTML = '<option value="">Choose</option>';
  if (!this.value) return;
  Object.keys(rainfallData[this.value]).forEach(district => {
    let option = document.createElement('option');
    option.value = district;
    option.text = district;
    districtSelect.appendChild(option);
  });
});

document.getElementById('tankForm').addEventListener('submit', function(e) {
  e.preventDefault();

  let area = parseFloat(document.getElementById('roofArea').value);
  let state = stateSelect.value;
  let district = districtSelect.value;
  let family = parseInt(document.getElementById('familyMembers').value);
  let flushExcess = document.getElementById('flushExcess').checked;

  if (!area || !state || !district || !family) {
    alert('Please fill all required fields');
    return;
  }

  if (!(state in rainfallData && district in rainfallData[state])) {
    alert('Selected state or district is invalid');
    return;
  }

  let rain = rainfallData[state][district];
  let totalWater = area * rain; // Liters/year ideally collected
  let practicalWater = Math.round(totalWater * 0.8); // 80% efficiency correction
  let bestTank = Math.ceil(practicalWater / 1000) * 1000;

  // Adjust tank size based on family buffer 
  let bufferDays = 15;
  let dailyUsagePerPerson = 100;
  let dailyUseTotal = family * dailyUsagePerPerson;
  let familyTankNeed = dailyUseTotal * bufferDays;

  let adjustedTankSize = Math.max(bestTank, familyTankNeed);
  adjustedTankSize = Math.ceil(adjustedTankSize / 1000) * 1000;

  let annualUsage = family * dailyUsagePerPerson * 365;
  let waterSaved = Math.min(practicalWater, annualUsage);

  let message = '';
  if (flushExcess === false && adjustedTankSize > bestTank * 1.5) {
    message = "<b>Note:</b> Your recommended tank might overflow often; consider adding a flush/excess water system.";
  }

  result.style.display = 'block';
  result.innerHTML = `
    <div>
      <strong>Recommended Tank Size:</strong> ${adjustedTankSize.toLocaleString()} L<br/>
      <strong>Estimated Water Saved Annually:</strong> ${waterSaved.toLocaleString()} L
      <br/><span style="font-size:15px">Based on <b>${rain.toLocaleString()} mm</b> annual rainfall in <b>${district}</b>, roof area <b>${area} m²</b>, and family size <b>${family}</b>.</span>
    </div>
    <div style="margin-top:9px;font-size:14px;color:#0e728c;">
      ${message || "This tank size is optimal; larger tanks provide extra buffer during dry seasons."}
    </div>
  `;
});
